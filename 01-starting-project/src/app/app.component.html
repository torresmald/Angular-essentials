<app-header />
<main>
  <ul id="users">
    @for (user of users; track $index) {
      <li>
        <app-user [user]="user" (userSelected)="onSelectUser($event)" [selected]="userSelected?.id === user.id"/>
      </li>
    }
  </ul>

  @if (userSelected) {
    <app-tasks [userSelected]="userSelected"/>
  } @else {
    <h2 style="margin: 0;">Ningun usuario Seleccionado</h2>
  }
</main>
