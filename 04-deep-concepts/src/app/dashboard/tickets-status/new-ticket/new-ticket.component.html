<form (ngSubmit)="onSubmit(title.value, request.value)" #formElement>
  <app-control label="Title">
    <input type="text" name="title" #title />
  </app-control>
  <app-control label="Request">
    <textarea
      name="request"
      name="request"
      id="request"
      rows="3"
      #request
    ></textarea>
  </app-control>
  <p>
    <button appButton>
      New Ticket
      <span ngProjectAs="icon" class="icon"> âž” </span>
    </button>
  </p>
</form>
