<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <div >
      <label for="initial">Initial Investment</label>
      <input type="number" name="initial" id="initial" [(ngModel)]="initial"/>
    </div>
    
    <div>
      <label for="annual">Annual Investment</label>
      <input type="number" name="annual" id="annual"[(ngModel)]="annual" />
    </div>
    
    <div>
      <label for="expected">Expected Return</label>
      <input type="number" id="expected" name="expected" [(ngModel)]="expected"/>
    </div>
    
    <div>
      <label for="duration">Duration</label>
      <input id="duration" type="number" name="duration" [(ngModel)]="duration"/>
    </div>
  </div>
  <button type="submit">Calculate</button>
</form>
